version: "2"

networks:
  dev-net:
    external:
      name: karna-dev-net

services:
  karna-org1-ca-server:
    container_name: karna-org1-ca-server
    image: msassone/karna-org1-ca-server:latest
    networks:
      dev-net:
        ipv4_address: 172.20.0.12
    volumes:
      - ../../../karna/org1/ca/ca-server:/etc/hyperledger/fabric-ca-server
      - ../../../karna/org1/ca/ca-client:/root/fabric-ca-client
    ports:
      - 7054:7054
